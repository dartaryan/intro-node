<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    .notes {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .note {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: calc(33% - 20px);
      box-sizing: border-box;
    }
    .note p {
      margin: 0 0 10px;
      color: #333;
    }
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    .tag {
      background-color: #007BFF;
      color: #fff;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 12px;
    }
  </style>
</head>
<body>
<div class="notes">
  {{notes}}
</div>
</body>
</html>
